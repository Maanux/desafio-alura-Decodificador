<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Decodificador</title>
  </head>
  <body>
    <header class="cabecalho"><img src="/asset/Logo.png" alt="" /></header>

    <div class="centro">
      <input
        id="textoInput"
        class="input"
        type="text"
        placeholder="Digite seu Texto..."
      />
      <p class="aviso">
        <span class="material-icons">info</span>Apenas letras minúsculas e sem
        acento.
      </p>
      <div class="bloco-botoes">
        <button
          onclick="criptografarTexto()"
          id="cripto"
          class="botao-esquerdo"
        >
          Criptografar
        </button>
        <button
          onclick="descriptografarTexto()"
          id="descript"
          class="botao-direito"
        >
          Descriptografar
        </button>
      </div>
    </div>

    <div class="canto-Direito">
      <img src="/asset/Lupa.png" alt="" />
      <h2>Nenhuma mensagem encontrada</h2>
      <p id="resultado">
        Digite um texto que você deseja criptografar ou descriptografar.
      </p>
      <button onclick="copiarTexto()" id="descript" class="botao-direito">
        Copiar
      </button>
    </div>
    <script src="/Script/js.js"></script>
  </body>
</html>
